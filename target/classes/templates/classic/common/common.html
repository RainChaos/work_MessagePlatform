<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(titleName)">
    <base th:href="${#request.getContextPath()}+'/'">
    <meta charset="UTF-8">
    <title th:text="${titleName}"></title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <script src="static/plugins/jquery-1.9.1/jquery.min.js"></script>
    <script src="static/plugins/jq-cookie/jquery.cookie.js"></script>

    <!--layui-->
    <script src="static/plugins/layui/layui.js"></script>
    <link rel="stylesheet" href="static/plugins/layui/css/layui.css">
    <script src="static/plugins/layer/layer.js"></script>

    <!--自定义js、样式-->
    <script src="static/js/common/common.js"></script>
    <script src="static/js/main.js"></script>
    <link rel="stylesheet" href="static/css/classic/main.css">

    <!--阿里图标-->
    <script src="static/plugins/ali-font/iconfont.js"></script>
</head>
<body>
<header th:fragment="header">

    <div class="layui-header header header-doc layui-bg-green">
        <div class="layui-main">
            <div style="float: left;line-height: 60px;padding-left: 15px">
                <img src="static/image/logo/schoollogo.png" style="height: 48px">
            </div>
            <div style="float: left;line-height: 60px;margin-left:10px;color: white;font-size: 20px;font-weight: 500;">
                <span>智慧校园平台</span>
            </div>

            <ul class="layui-nav layui-bg-green ">

                <li class="layui-nav-item" style="float: right">
                    <a href="#"><img src="static/image/header/cherry.png" class="layui-nav-img"><span
                          >xxx</span></a>
                    <dl class="layui-nav-child">
                        <dd><a href="student/info">个人信息</a></dd>
                        <dd><a href="student/updatepwd">修改密码</a></dd>
                        <dd><a href="logout">退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-container">
        <div class="layui-main">
            <ul style="background-color:white;" class="layui-nav " lay-filter="">
                <li class="layui-nav-item " id="-1" th:onclick="setFatherPage(-1)">
                    <a href="index" style="color: black">首页</a>
                </li>

                <li class="layui-nav-item" th:id="${item.id}" th:each="item:${session.pageList}"
                    th:onclick="|setFatherPage(${item.id})|">
                    <a th:href="${item.url}" th:text="${item.name}" style="color: black">迎新季</a>
                </li>
            </ul>
            <script>
                //注意：导航 依赖 element 模块，否则无法进行功能性操作
                layui.use('element', function () {
                    var element = layui.element;
                });
            </script>
        </div>
    </div>
</header>

<div class="layui-header header header-doc layui-bg-green " th:fragment="header_err">
    <div class="layui-main">
        <ul class="layui-nav layui-bg-green " lay-filter="">
            <li class="layui-nav-item ">
                <a href="index">首页</a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:history.go(-1)">返回</a>
            </li>
        </ul>
    </div>
</div>

<div class="layui-container">
    <!--<div class="layui-row">-->
    <div class="layui-card" th:fragment="childrenMenu">
        <div class="layui-card-body">
            <div class="box" th:each="item:${menuList}">
                <a href="#" th:href="${item.url}">
                    <i class="fa fa-leaf icon" th:class="${item.icon} +' icon'"></i>
                    <span style="float: left;width: 100%" th:text="${item.name}">666</span>
                    <div style="clear: left"></div>
                </a>
            </div>
            <div style="clear: left"></div>
        </div>
    </div>

    <div class="layui-card" th:fragment="childrenMenuALiIcon" style="margin-top: 10px">
        <div class="layui-card-body">
            <div class="box" th:each="item:${session.SubMenuList}" th:id="${item.id}"
                 th:onclick="|setCheckedPage(${item.id})|">
                <a href="#" th:href="${item.url}" style="display: block">
                    <svg class="al-icon" aria-hidden="true"
                         th:style="'color:' + ${item.color}  + ''">
                        <use th:xlink:href="${item.icon}"></use>
                    </svg>
                    <span style="float: left;width: 100%" th:text="${item.name}">666</span>
                    <div style="clear: left"></div>
                </a>
            </div>
            <div style="clear: left"></div>
        </div>
    </div>

    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body" style="min-height: 500px">
            卡片式面板面板通常用于非白色背景色的主体内<br>
            从而映衬出边框投影
        </div>
    </div>

    <footer class="layui-footer footer footer-demo" style="height: 50px" th:fragment="right">
        <div class="layui-main" style="text-align: center;">
            <p style="height: 50px;vertical-align: middle;line-height: 50px;">CopyRight©2019 桂林佳朋. All rights
                reserved. </p>
        </div>
    </footer>
</div>


</body>
</html>
