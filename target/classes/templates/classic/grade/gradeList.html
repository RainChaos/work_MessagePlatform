<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>角色列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<link rel="stylesheet" href="../../../static/plugins/layui-v2.5.4/css/layui.css" media="all" />
<link rel="stylesheet" href="../../../static/css/font_eolqem241z66flxr.css"
	media="all" />
<link rel="stylesheet" href="../../../static/css/list.css" media="all" />
	<style type="text/css">
		.layui-border-box{
			margin-top: 0px;
		}
		.layui-elem-quote{
			border-left: 0px !important;
			margin-bottom: 0px !important;
		}
		.layui-btn-normal {
			background-color: #33AECC !important;
		}
	</style>
<script>
	var ctx = "${ctx}";
</script>
</head>
<body class="childrenBody">
	<blockquote  class="layui-elem-quote list_search">
        <form class="layui-form">
			<div class="mardiv layui-input-inline">学校：</div>
			<div class="layui-input-inline">
				<!--<input type="text" id="gr_code" value="100001" placeholder="年级代码"-->
				<!--class="layui-input search_input">-->
				<select id="sc_code" name="sc_code"  lay-filter="sc_code" lay-search>
					<option value="">请选择学校</option>
					<span th:each="school:${schoollist.content.rows}">
						<option th:value="${school.sc_code}"th:text="${school.name}"></option>
					</span>
				</select>
			</div>
            <a class="layui-btn search_btn" lay-submit="" data-type="search"
               lay-filter="search">查询</a>
			<a class="layui-btn layui-btn-normal gradeAdd_btn"><i class="layui-icon">&#xe608;</i> 添加年级</a>
         </form>

	</blockquote>
	<!-- 数据表格 -->
	<table id="gradeList" class="gradeList" lay-filter="gradeList"></table>
	<script type="text/javascript" src="../../../static/plugins/layui-v2.5.4/layui.js"></script>
	<script type="text/javascript" src="../../../static/js/grade/gradeList.js"></script>
	<script type="text/html" id="barEdit">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a  class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script type="text/html" id="autoAdd">
		{{d.LAY_TABLE_INDEX+1}}
	</script>
</body>
</html>
