<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../static/plugins/layui-v2.5.4/css/layui.css" media="all" />
<script>
        var ctx = "${ctx}";  
    </script>  
<style type="text/css">
.layui-form-item .layui-inline {
	width: 33.333%;
	float: left;
	margin-right: 0;
}
@media ( max-width :1240px) {
	.layui-form-item .layui-inline {
		width: 100%;
		float: none;
	}
}
</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%; margin-top: 50px;" id="aaf">
		<input type="hidden" name="scCode" th:value="${sc_code}">

		<div class="layui-form-item">
			<label class="layui-form-label">教师编号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName"
					   lay-verify="required" placeholder="请输入教师编号" name="teNo" value="">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">登录名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName"
					lay-verify="required" placeholder="登录名" name="loginname" value="">
			</div>
		</div>

		<div class="layui-form-item">
		<label class="layui-form-label">登录密码</label>
		<div class="layui-input-block">
			<input type="password" class="layui-input userName"
				   lay-verify="required" placeholder="请输入登录密码" name="password" value="">
		</div>
	</div>

		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName"
					   lay-verify="required" placeholder="请输入姓名" name="name" value="">
			</div>
		</div>


		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" value="1" title="男"  checked>
				<input type="radio" name="sex" value="0" title="女">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">身份证号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName"
					    placeholder="请输入身份证号" name="idcode" value="">

				<!--<input type="text" class="layui-input userName"-->
					   <!--lay-verify="required|identity" placeholder="请输入身份证号" name="idcode" value="">-->
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName"
					   lay-verify="required|phone|number" placeholder="请输入手机号" name="phoneno" value="">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName"
					   lay-verify="email" placeholder="请输入邮箱" name="email" value="">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">是否管理员</label>
			<div class="layui-input-block">
				<input type="radio" name="isadmin" value="1" title="是"  checked>
				<input type="radio" name="isadmin" value="0" title="否">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">是否启用（状态）</label>
			<div class="layui-input-block">
				<input type="radio" name="enable" value="1" title="是"  checked>
				<input type="radio" name="enable" value="0" title="否">
			</div>
		</div>


		<div class="layui-form-item">
			<label class="layui-form-label">状态说明</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName"
					   lay-verify="" placeholder="状态说明" name="statusreason" value="">
			</div>
		</div>

		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addTeacher">立即提交</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="../../../static/plugins/layui-v2.5.4/layui.js"></script>
	<script type="text/javascript" src="../../../static/js/teacher/addTeacher.js"></script>
</body>
</html>
