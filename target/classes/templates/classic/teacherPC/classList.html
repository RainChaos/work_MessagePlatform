<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../static/plugins/layui-v2.5.4/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../static/css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../../static/css/list.css" media="all"/>
	<style type="text/css">
		.layui-border-box{
			margin-top: 0px;
		}
		.layui-elem-quote{
			margin-bottom: 0px;
		}
	</style>
</head>
<body class="childrenBody">
	<div class="layui-form">
		<table id="classList" lay-filter="classList"></table>
	</div>
	<script type="text/javascript" src="../../../static/plugins/layui-v2.5.4/layui.js"></script>
	<script type="text/javascript" src="../../../static/js/teacherPC/classList.js"></script>
	<!--超时判断-->
	<script type="text/javascript" src="../../../static/js/jsbase/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../../static/js/common/common.js"></script>
	<!--超时判断-->

	<script type="text/html" id="barEdit">
		{{# if (d.id=== null) { }}
		<a class="layui-btn layui-btn-xs" lay-event="bing">绑定</a>
		{{# } else if(d.id != null) { }}
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="nobing">取消绑定</a>
		{{# } else { }}
		{{# } }}
	</script>

	<script type="text/html" id="ishead">
		{{# if (d.isheadmaster=== true) { }}
		<i class="layui-icon layui-icon-ok" style="font-size: 30px; color:green;"></i>
		{{# } else if(d.isheadmaster=== false) { }}
		<i class="layui-icon layui-icon-close" style="font-size: 30px; color: red;"></i>
		{{# } else { }}
		{{# } }}
	</script>

	<script type="text/html" id="autoAdd">
		{{d.LAY_TABLE_INDEX+1}}
	</script>


</body>
</html>
