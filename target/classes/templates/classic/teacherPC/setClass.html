<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>修改</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../static/plugins/layui-v2.5.4/css/layui.css" media="all" />
	<script>
		var ctx = "${ctx}";
	</script>
	<style type="text/css">
		.layui-form-item .layui-inline {
			width: 33.333%;
			float: left;
			margin-right: 0;
		}

		@media ( max-width :1240px) {
			.layui-form-item .layui-inline {
				width: 100%;
				float: none;
			}
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width: 80%; margin-top: 50px;" id="aaf">

	<input type="hidden" name="stuId" th:value="${stuId}" >

	<div class="layui-form-item">
		<label class="layui-form-label">学生编号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userName"
				   lay-verify="required" name="stuNo" th:value="${stuNo}" disabled>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">选择班级</label>
		<div class="layui-input-block">
			<span th:each="class:${classlist.content}">
				<span th:if=" ${class.classCode} == ${classCode}">
					<input  type="radio" lay-verify="required"  name="clCode"  class="banji" lay-skin="primary" th:title="${class.gradeName}+${class.className}" th:value="${class.classCode}" checked>
				</span>
				<span th:if=" ${class.classCode} != ${classCode}">
					<input  type="radio" lay-verify="required"  name="clCode"  class="banji" lay-skin="primary" th:title="${class.gradeName}+${class.className}" th:value="${class.classCode}">
				</span>


			</span>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="editStudent">设置</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../../static/plugins/layui-v2.5.4/layui.js"></script>
<script type="text/javascript" src="../../../static/js/teacherPC/setClass.js"></script>
<!--超时判断-->
<script type="text/javascript" src="../../../static/js/jsbase/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../static/js/common/common.js"></script>
<!--超时判断-->
</body>
</html>
