<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>修改</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../static/plugins/layui-v2.5.4/css/layui.css" media="all" />
	<script>
		var ctx = "${ctx}";
	</script>
	<style type="text/css">
		.layui-form-item .layui-inline {
			width: 33.333%;
			float: left;
			margin-right: 0;
		}

		@media ( max-width :1240px) {
			.layui-form-item .layui-inline {
				width: 100%;
				float: none;
			}
		}
		.layui-form-label {
			width: 100px;
		}
		.layui-input, .layui-textarea {
			display: block;
			width: 90%;
			padding-left: 10px;
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width: 100%; margin-top: 50px;" id="aaf">


	<input type="hidden" id="scCode" th:value="${SchoolDB.scCode}" name="scCode">
	<div class="layui-form-item">
		<label class="layui-form-label">链接</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userName"
				   lay-verify="required" placeholder="请输入链接" name="url"  id="url" th:value="${SchoolDB.url}">
		</div>
	</div>


	<div class="layui-form-item">
		<label class="layui-form-label">用户名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userName"
				   lay-verify="required" placeholder="请输入用户名" name="userName"  id="userName" th:value="${SchoolDB.userName}">
		</div>
	</div>


	<div class="layui-form-item">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userName"
				   lay-verify="required" placeholder="请输入密码" name="password"  id="password" th:value="${SchoolDB.password}">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">编码</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userName"
				   lay-verify="required" placeholder="请输入编码" name="code"  id="code" th:value="${SchoolDB.code}">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">数据库类型</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userName"
				   lay-verify="required" placeholder="请输入数据库类型" name="dbType"  id="dbType" th:value="${SchoolDB.dbType}">
		</div>
	</div>


	<div style="margin: 48px auto; text-align: center;">
		<button class="layui-btn" id="save" lay-submit="" lay-filter="save">保存</button>
	</div>


	<!--<div class="layui-form-item">-->
		<!--<div class="layui-input-block">-->
			<!--<button class="layui-btn" lay-submit="" lay-filter="editStudent">立即提交</button>-->
		<!--</div>-->
	<!--</div>-->
</form>
<script type="text/javascript" src="../../../static/plugins/layui-v2.5.4/layui.js"></script>
<script type="text/javascript" src="../../../static/js/school/dbConfig.js"></script>
</body>
</html>
