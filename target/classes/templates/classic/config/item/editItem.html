<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../../static/plugins/layui-v2.5.4/css/layui.css" media="all" />
<script>
        var ctx = "${ctx}";  
    </script>  
<style type="text/css">
.layui-form-item .layui-inline {
	width: 33.333%;
	float: left;
	margin-right: 0;
}

@media ( max-width :1240px) {
	.layui-form-item .layui-inline {
		width: 100%;
		float: none;
	}
}
</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%; margin-top: 50px;" id="aaf">
		<input type="hidden" id="id" name="id" th:value="${configDefine.id}">

		<div class="layui-form-item">
			<label class="layui-form-label">配置名称:</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName"
					lay-verify="required" placeholder="请输入配置名称" name="name" th:value="${configDefine.name}">
			</div>
		</div>
		<div class="layui-form-item">
		<label class="layui-form-label">配置代码:</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userName"
				   lay-verify="required" placeholder="请输入配置代码" name="code" th:value="${configDefine.code}">
		</div>
	</div>
		<div class="layui-form-item">
			<label class="layui-form-label">配置类型:</label>
			<div class="layui-input-block">
				<input type="hidden" id="oldtype" th:value="${configDefine.type}">
				<select id="type" name="type">
				</select>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">配置选择值:</label>
			<div class="layui-input-block">
				<!--<input type="text" class="layui-input userName"-->
					   <!--lay-verify="required" placeholder="请输入配置选择值" name="selectValue" value="">-->
				<textarea placeholder="请用英文逗号,隔开Select的选项值" class="layui-textarea" name="selectValue" th:text="${configDefine.selectValue}"></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">备注:</label>
			<div class="layui-input-block">
				<!--<textarea class="layui-input userName"-->
					   <!--lay-verify="required" name="remark"></textarea>-->
				<textarea placeholder="请输入备注" class="layui-textarea" name="remark" th:text="${configDefine.remark}"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="eidtItem">修改</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="../../../../static/plugins/layui-v2.5.4/layui.js"></script>
	<script type="text/javascript" src="../../../../static/js/config/item/editItem.js"></script>
</body>
</html>
