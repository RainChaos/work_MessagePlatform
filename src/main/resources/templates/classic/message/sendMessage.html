<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>添加用户</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../static/plugins/layui-v2.5.4/css/layui.css" media="all" />
		<script>
			var ctx = "${ctx}";
		</script>
		<style type="text/css">
			.layui-form-item .layui-inline {
				width: 33.333%;
				float: left;
				margin-right: 0;
			}
			@media ( max-width :1240px) {
				.layui-form-item .layui-inline {
					width: 100%;
					float: none;
				}
			}
			.layui-checkbox-disbaled[lay-skin="primary"] span {
				background: 0 0 !important;
				color: #555 !important;
			}
		</style>
	</head>

	<body class="childrenBody">
	<form class="layui-form">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
			<legend>步骤一：选择学校</legend>
		</fieldset>
	<blockquote class="layui-elem-quote news_search">

			<div>
				<div class="layui-inline">
					<div class="layui-input-inline">

						<select id="sc_code" name="sc_code"  lay-filter="sc_code" lay-search>
							<option value="0" selected>请选择学校</option>
							<span th:each="school:${schoollist.content.rows}">
								<option th:value="${school.sc_code}"th:text="${school.name}"></option>
							</span>
						</select>
					</div>
				</div>
			</div>
	</blockquote>
		</form>

		<form class="layui-form" id="auf">
			<!--选择班级部分-->
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
				<legend>步骤二：选择班级</legend>
			</fieldset>

			<div id="test12" class="demo-tree-more"></div>

			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
				<legend>步骤三：选择操作</legend>
			</fieldset>
			<blockquote class="layui-elem-quote" style="border-left: 0px;margin-top: 25px;">
				<button type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked">确定</button>
				<button type="button" class="layui-btn layui-btn-sm" lay-demo="reload">重置</button>
			</blockquote>

			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
				<legend>您已经选择的数据：</legend>
			</fieldset>
			<blockquote class="layui-elem-quote" style="border-left: 0px;margin-top: 25px;">
				<div id="selecttext">
				</div>
			</blockquote>

				<!--选择班级部分-->
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
				<legend>消息内容</legend>
			</fieldset>

			<div class="layui-form-item">
				<label class="layui-form-label">消息类型</label>
				<div class="layui-input-block">
					<input type="radio" name="msgType" value="微信消息" title="微信">
					<input type="radio" name="msgType"  value="手机短信" title="短信" checked>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">消息内容</label>
				<div class="layui-input-block">
					<textarea id = "content" name="content" rows="" cols="" class="layui-textarea layui-input userName" placeholder="请输入内容">
					</textarea>

				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">发送时间</label>
				<div class="layui-input-block">

						<input type="text" id = "sendDate" name="sendDate" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss">
				</div>
			</div>
		</form>

		<div class="layui-form-item">
			<div class="layui-input-block" style="text-align: center;">
				<button class="layui-btn" id="sendMessage">发送</button>
				<button type="button" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
		<script type="text/javascript" src="../../../static/plugins/layui-v2.5.4/layui.js"></script>
		<!--<script type="text/javascript" src="sendMessage.js"></script>-->
		<script type="text/javascript" src="../../../static/js/message/sendMessage.js">
		</script>
	</body>

</html>
