<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../static/plugins/layui-v2.5.4/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form-item .layui-inline {
			width: 33.333%;
			float: left;
			margin-right: 0;
		}

		@media ( max-width :1240px) {
			.layui-form-item .layui-inline {
				width: 100%;
				float: none;
			}
		}
		.layui-checkbox-disbaled[lay-skin="primary"] span {
			background: 0 0 !important;
			color: #555 !important;
		}

		@media ( max-width :450px) {
			.layui-input-block{
				margin: 0 auto;
				width: 80%;
			}
		}

	</style>
</head>
<body class="childrenBody">

<form class="layui-form" id="auf" lay-filter="form">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
		<legend>选择班级：</legend>
	</fieldset>
	<blockquote class="layui-elem-quote" style="background-color: ghostwhite !important;border-left: 0px;margin-top: 25px;">
		<div class="layui-form-item" pane="">
			<div class="layui-input-block" style="margin-left: 9px !important;">
				<input type="checkbox" id="all" lay-skin="primary" lay-filter="all" title="全选">
			</div>

			<div id="classContent" class="layui-input-block" style="margin-left: 9px !important;">
						<span th:each="maps:${list}">
							<span th:each="entry:${maps.children}">
								<div style="padding-top: 6px;"  th:text="${entry.title}"></div>

								<div style="border: groove 1px #e6e6e6;padding: 20px;">
								<span th:each="classentry:${entry.children}">
								<span style="padding-left: 6%;"><input type="checkbox" name="banji" lay-filter="one" class="banji" lay-skin="primary" th:title="${classentry.title}" th:value="${classentry.id}"/></span>
								</span>
								</div>
							</span>
						</span>

			</div>
		</div>
	</blockquote>
	<input type="hidden" id="schoolName" th:value="${schoolName}">
	<!--<input type="hidden" id="schoolName" th:value="${classlist.content[0].schoolName}">-->
	<input type="hidden" id="teName" th:value="${teacher.name}">
	<input type="hidden" id="teNo" th:value="${teacher.teNo}">
	<input type="hidden" id="scCode" th:value="${teacher.scCode}">
	<!--选择班级部分-->
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
		<legend>编辑信息</legend>
	</fieldset>
	<div class="layui-form-item">
		<label class="layui-form-label">消息类型</label>
		<div class="layui-input-block">
			<input type="radio" name="msgType" value="微信消息" title="微信消息" checked>
			<!--<input type="radio" name="msgType"  value="手机短信" title="手机短信">-->
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">消息内容</label>
	</div>
	<div class="layui-form-item">
	<div class="layui-input-block" style="margin-right: 34px !important;">
		<textarea lay-verify="content" id = "content" class="layui-textarea layui-input userName" placeholder="请输入内容"></textarea>
	</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">发送时间</label>
		<div class="layui-input-block" style="margin-right: 34px !important;">
			<input type="text" id = "sendDate" name="sendDate" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-input-block" style=" text-align:center;margin-right: 34px !important;">
			<a class="layui-btn" id="preview">预览</a>
			<button class="layui-btn" id="sendMessage">发送</button>
			<button type="reset" class="layui-btn layui-btn-primary" >重置</button>
		</div>
	</div>
</form>


<script type="text/javascript" src="../../../static/plugins/layui-v2.5.4/layui.js"></script>
<script type="text/javascript" src="../../../static/js/teacherPC/messageSend.js"></script>
<!--超时判断-->
<script type="text/javascript" src="../../../static/js/jsbase/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../static/js/common/common.js"></script>
<!--超时判断-->
</body>
</html>
