<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../static/plugins/layui-v2.5.4/css/layui.css" media="all" />
<style type="text/css">
.layui-form-item .layui-inline {
	width: 33.333%;
	float: left;
	margin-right: 0;
}

@media ( max-width :1240px) {
	.layui-form-item .layui-inline {
		width: 100%;
		float: none;
	}
}
#test-n1 .layui-laydate-main{width: 240px;}
#test-n1 .layui-laydate-content td,#test-n1 .layui-laydate-content th{width:60px;height: 40px;}
</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%; margin-top: 50px;" id="aaf">

		<input type="hidden" name="id" th:value="${leave.id}">
		<div class="layui-form-item">
			<label class="layui-form-label">学生姓名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" th:value="${stuName}" disabled>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">请假事由</label>
			<div class="layui-input-block">
				<textarea  class="layui-input userName layui-textarea"
					   lay-verify="required"  name="reason" th:text="${leave.reason}"></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">开始时间</label>
			<div class="layui-input-block">
				<input type="text" name="startDate" class="layui-input" id="startTime" lay-verify="required"  th:value="${#dates.format(leave.startDate, 'yyyy-MM-dd hh:mm:ss')}">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">结束时间</label>
			<div class="layui-input-block">
				<input type="text" name="endDate" class="layui-input" id="endTime" lay-verify="required" th:value="${#dates.format(leave.endDate, 'yyyy-MM-dd hh:mm:ss')}">
			</div>
		</div>
		<div class="layui-form-item" style="margin-top: 8%; text-align: center;">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="editLeave">立即修改</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="../../../static/plugins/layui-v2.5.4/layui.js"></script>
	<script type="text/javascript" src="../../../static/js/teacherPC/editLeave.js"></script>
	<!--超时判断-->
	<script type="text/javascript" src="../../../static/js/jsbase/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../../static/js/common/common.js"></script>
	<!--超时判断-->
</body>
</html>
