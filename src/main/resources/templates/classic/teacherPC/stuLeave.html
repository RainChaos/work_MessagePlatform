<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../static/plugins/layui-v2.5.4/css/layui.css" media="all" />
<script>
        var ctx = "${ctx}";  
    </script>  
<style type="text/css">
.layui-form-item .layui-inline {
	width: 33.333%;
	float: left;
	margin-right: 0;
}
.laydate-btns-time{
	color:#ff0000;
}

@media ( max-width :1240px) {
	.layui-form-item .layui-inline {
		width: 100%;
		float: none;
	}
}
.layui-form-label {
	width: 100px;
}
.layui-input-block {
	margin-left: 140px;
}
</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%; margin-top: 50px;" id="aaf">

		<div class="layui-form-item">
			<label class="layui-form-label">请选择班级</label>
			<div class="layui-input-block">
				<select id="sc_code" name="classCode"  lay-filter="classCode" lay-verify="required" lay-search>
							<option value="">请选择班级</option>
							<span th:each="class:${classlist.content}">
								<option th:value="${class.classCode}"th:text="${class.gradeName}+${class.className}"></option>
							</span>
				</select>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">学生姓名</label>
			<div class="layui-input-block">
				<select id = "stuName" name="stuNo" lay-verify="required" lay-search="">
					<option value="">直接选择或搜索选择</option>

				</select>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">请假事项模板</label>
			<div class="layui-input-block">
				<select id = "muban"  lay-verify="required"  lay-filter="muban">
					<option value="请选择">请选择</option>
					<option value="去校外参加比赛">去校外参加比赛</option>
					<option value="身体不舒服，需要休息">身体不舒服，需要休息</option>
					<option value="生病或受伤了，需要休息或去医院看病">生病或受伤了，需要休息或去医院看病</option>
					<option value="生病了，家里人需要带我去医院做治疗">生病了，家里人需要带我去医院做治疗</option>
					<option value="亲人或朋友生病，需要照顾">亲人或朋友生病，需要照顾</option>
					<option value="亲人或朋友结婚，需要参加">亲人或朋友结婚，需要参加</option>
					<option value="其他">其他</option>
				</select>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">请假事由</label>
			<div class="layui-input-block">
				<textarea id="reason"  class="layui-input userName layui-textarea"
					   lay-verify="required"  name="reason"></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">开始时间</label>
			<div class="layui-input-block">
				<input type="text" name="startDate" class="layui-input" id="startTime" lay-verify="required">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">结束时间</label>
			<div class="layui-input-block">
				<input type="text" name="endDate" class="layui-input" id="endTime" lay-verify="required">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addClass">立即提交</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="../../../static/plugins/layui-v2.5.4/layui.js"></script>
	<script type="text/javascript" src="../../../static/js/teacherPC/studentLeave.js"></script>
	<!--超时判断-->
	<script type="text/javascript" src="../../../static/js/jsbase/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../../static/js/common/common.js"></script>
	<!--超时判断-->
</body>
</html>
