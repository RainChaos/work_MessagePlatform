<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../static/plugins/layui-v2.5.4/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../static/css/font_eolqem241z66flxr.css" media="all" />
    <link rel="stylesheet" href="../../../static/css/list.css" media="all"/>
    <style type="text/css">
        .layui-border-box{
            margin-top: 0px;
        }
        .layui-elem-quote{
            border-left: 0px !important;
        }
        .layui-btn-normal {
            background-color: #33AECC !important;
        }
        .mardiv{
            margin-left: 56px;
        }
    </style>
</head>
<body class="childrenBody" style="padding-right: 15px;">
<blockquote class="layui-elem-quote news_search" style="margin-bottom:0px !important;">
    <form class="layui-form">
        <div>
            <div class="layui-inline" style="margin-top: 23px;">

                <div class="mardiv layui-input-inline">学校：</div>
                <div class="layui-input-inline">
                    <select id="scCode" name="sc_code"  lay-filter="sc_code" lay-search>
                        <option value="">请选择学校</option>
                        <span th:each="school:${schoollist.content.rows}">
								<option th:value="${school.sc_code}"th:text="${school.name}"></option>
							</span>
                    </select>
                </div>

                <div class="mardiv layui-input-inline">门禁类型：</div>
                <div class="layui-input-inline">
                    <select id="ascType" name="ascType"  lay-filter="ascType" lay-search>
                        <option value="">全部</option>
                        <option value="1">校园</option>
                        <option value="2">公寓</option>
                    </select>
                </div>

                <div class="mardiv layui-input-inline">出入时间：</div>
                <div class="layui-input-inline">
                    <input type="text" id="createTimeStart"
                           class="layui-input userName" name="createTimeStart"
                           placeholder="开始时间" value="">
                </div>
                至
                <div class="layui-input-inline">
                    <input type="text" id="createTimeEnd" class="layui-input userName"
                           name="createTimeEnd" placeholder="结束时间" value="">
                </div>
            </div>

            <div class="layui-inline" style="margin-top: 23px;margin-bottom: 23px;">
                <div class="mardiv layui-input-inline">出入类型：</div>
                <div class="layui-input-inline">
                    <select id="actionState" name="actionState"  lay-filter="actionState" lay-search>
                        <option value="">全部</option>
                        <option value="1">正常</option>
                        <option value="2">请假</option>
                        <option value="3">迟到</option>
                    </select>
                </div>

                <div class="mardiv layui-input-inline">出入方向：</div>
                <div class="layui-input-inline">
                    <select id="inOutType" name="inOutType"  lay-filter="inOutType" lay-search>
                        <option value="">全部</option>
                        <option value="1">进入</option>
                        <option value="2">离开</option>
                    </select>
                </div>

                <div class="mardiv layui-input-inline">学生编号：</div>
                <div class="layui-input-inline">
                    <input type="text" id="stuNo" value="" placeholder="学生编号"
                           class="layui-input search_input">
                </div>

                <div class="layui-input-inline">
                    <a class="layui-btn search_btn" lay-submit="" data-type="search"
                       lay-filter="search">查询</a>
                </div>
            </div>
        </div>
    </form>
</blockquote>

<div class="layui-form">
    <table id="studentList" lay-filter="studentList"></table>
</div>

<script type="text/html" id="barEdit">
    <!--<a class="layui-btn layui-btn-xs" lay-event="Details">查看内容</a>-->
</script>

<script type="text/html" id="autoAdd">
    {{d.LAY_TABLE_INDEX+1}}
</script>

<script type="text/html" id="msgContent">
    {{#  if(d.msgType=="微信消息"){ }}
    <a style="color: #83ae48;" lay-event="imgContentLook">查看</a>
    {{#  } else if(d.msgContent === '1'){ }}
    {{#  } else{ }}
    {{= d.msgContent }}
    {{#  } }}
</script>

<script type="text/javascript" src="../../../static/plugins/layui-v2.5.4/layui.js"></script>
<script type="text/javascript" src="../../../static/js/totals/ascList.js"></script>
<!--超时判断-->
<script type="text/javascript" src="../../../static/js/jsbase/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../static/js/common/common.js"></script>
<!--超时判断-->
</body>
</html>
