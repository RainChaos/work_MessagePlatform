<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>添加管理员</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../static/plugins/layui-v2.5.4/css/layui.css" media="all" />
<script>var ctx = "${ctx}";</script>
	<style type="text/css">
.layui-form-item .layui-inline {
	width: 33.333%;
	float: left;
	margin-right: 0;
}
@media ( max-width :1240px) {
	.layui-form-item .layui-inline {
		width: 100%;
		float: none;
	}
}
</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%;margin-top: 30px;" id="aaf">

		<input type="hidden" id="userrole" th:value="${userrole}">
		<input type="hidden" id="uid"  name="uid" th:value="${userid}">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" id="username" class="layui-input userName"
					lay-verify="required" placeholder="用户名" name="name" th:value="${username}" disabled>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">角色</label>
			<div class="layui-input-block">
				<span th:each="role:${listrole}">
						 <input type="checkbox" th:id="${role.name}"  class="myclass"  name="rids" th:title="${role.name}" lay-skin="primary" th:value="${role.id}">
				</span>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="editUserRole">立即提交</button>
			</div>
		</div>

	<script type="text/javascript" src="../../../static/plugins/layui-v2.5.4/layui.js"></script>
	<script type="text/javascript" src="../../../static/js/admin/editUserRole.js"></script>
		<script type="text/javascript" th:inline="javascript">
		var userrole =[[${userrole}]];
		var list=window.document.getElementsByClassName("myclass");
		for(var i=0;i<list.length;i++){
			for(var j=0;j<userrole.length;j++) {
				if (list[i].title==userrole[j]) {
					//用户拥有的角色
					window.document.getElementById(list[i].title).checked = true;
				}
			}
		}
	</script>
	</form>
</body>
</html>
