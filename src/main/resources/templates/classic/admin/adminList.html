<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>管理员列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<link rel="stylesheet" href="../../../static/plugins/layui-v2.5.4/css/layui.css" media="all" />
<link rel="stylesheet" href="../../../static/css/font_eolqem241z66flxr.css"
	media="all" />
<link rel="stylesheet" href="../../../static/css/list.css" media="all" />
	<style type="text/css">
		.layui-border-box{
			margin-top: 0px;
		}
		.layui-elem-quote{
			border-left: 0px !important;
		}
		.layui-btn-normal {
			background-color: #33AECC !important;
		}
	</style>
<script>
	var ctx = "${ctx}";
</script>
</head>
<body class="childrenBody">

	<input type="hidden" id="adminId"
		th:value="${session.id}" />
	<blockquote class="layui-elem-quote list_search">

			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal adminAdd_btn"><i
					class="layui-icon">&#xe608;</i> 添加管理员</a>
			</div>
	</blockquote>
	<!-- 数据表格 -->
	<table id="adminList" lay-filter="test"></table>
	<script type="text/javascript" src="../../../static/plugins/layui-v2.5.4/layui.js"></script>
	<script type="text/javascript" src="../../../static/js/admin/adminList.js"></script>
	<script type="text/html" id="barEdit">
		<a class="layui-btn layui-btn-xs" lay-event="editUserRole">设置角色</a>
  		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script type="text/html" id="barLook">
			<span>
				{{# layui.each(d.roles, function(index, item){ }}
					<span >{{ item.name }}</span>
				{{# }); }}
				{{# if(d.roles.length === 0){ }}
				暂无角色
				{{# } }}
			</span>
	</script>
	<script type="text/html" id="statusTpl">
		<input type="checkbox" name="disLog" value="{{d.disLog}}" title="展示" lay-filter="lockStatus" {{ d.disLog == false ? 'checked' : '' }}>
	</script>
	<script type="text/html" id="autoAdd">
		{{d.LAY_TABLE_INDEX+1}}
	</script>
</body>
</html>
