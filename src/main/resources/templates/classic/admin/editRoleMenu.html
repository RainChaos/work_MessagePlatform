<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>角色编辑</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../static/plugins/layui-v2.5.4/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../static/css/zTreeStyle/zTreeStyle.css" media="all" />
	<script type="text/javascript" src="../../../static/js/jsbase/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../../static/js/jsbase/jquery.ztree.all.js"></script>
	<script>  
        var ctx = "${ctx}";  
    </script> 
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;margin-top: 30px" id="arf">
		<!-- 权限提交隐藏域 -->
		<input type="hidden" id="usermenu" th:value="${usermenu}"/>
		<input type="hidden" id="roleId" name="rid" th:value="${roleid}"/>
		<div class="layui-form-item">
			<label class="layui-form-label">角色名</label>
			<div class="layui-input-block">
				<input type="text" id="roleName" class="layui-input userName" lay-verify="required" placeholder="请输入角色名" name="roleName" th:value="${rolename }" disabled>
			</div>
		</div>

		<!--权限树xtree  -->
		<div class="layui-form-item">
			<label class="layui-form-label">分配权限：</label>
	      	<div style="padding-left:35%">
		      	<input id="checkAllTrue" href="#" type="button" value="全选">
				<input id="checkAllFalse" href="#" type="button" value="取消全选">
	      	</div>
	      	<ul id="xtree1" class="ztree" style="width:200px;margin-left: 105px"></ul>
      	</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="editRoleMenu">立即提交</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../../static/plugins/layui-v2.5.4/layui.js"></script>
	<script type="text/javascript" src="../../../static/js/admin/editRoleMenu.js"></script>
</body>
</html>
