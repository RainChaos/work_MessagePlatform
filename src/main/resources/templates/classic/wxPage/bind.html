<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath()}+'/'">
    <meta charset="utf-8">
    <title>学生信息绑定</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="../../static/plugins/layui-v2.5.4/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../static/css/main.css" media="all"/>
    <style type="text/css">
        .layui-input-inline {
            margin: 0px !important;

        }
        .layui-form-label {
            width: auto;
            overflow: auto;
        }


        .layui-form-select .layui-edge {
            position: absolute;
            right: 10px;
            top: 77%;
        }
        .layui-card {
            background-color: #e8e8e8;
        }
        #nobing{
            display: none;
        }
    </style>
</head>
<body class="main_body" style="background: #F2F2F2;">


<!--已绑定的用户界面-->
<div id="bing" style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header" align="center">
                    <legend style="font-size: 20px;font-weight: 300;">学生信息<i id="bingPage" class="layui-icon layui-icon-add-circle-fine" style=" font-size:24px;color: #1E9FFF;float: right;"></i></legend>
                </div>
                <div class="layui-card-body">

                    <span th:each="guardian:${guardianList}">

                    <div class="layui-collapse" lay-filter="test">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title" th:text="${guardian.stuName}"></h2>
                            <div class="layui-colla-content">
                                <form class="layui-form" style="margin-top: 20px;">
                                    <div class="layui-form-item" style="margin-bottom: 0;height: 30px;">
                                        <label class="layui-form-label" style="clear: both; text-align: left;padding:0px 0px 0px 10px;white-space:pre">学              校：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="schoolName" id="schoolName"
                                                   autocomplete="off" class="layui-input" th:value="${guardian.schoolName}"  readonly style="padding-left: 0;border: none;height: 20px;">
                                        </div>
                                    </div>

                                    <div class="layui-form-item" style="margin-bottom: 0;height: 30px;">
                                        <label class="layui-form-label" style="clear: both; text-align: left;padding:0px 0px 0px 10px;white-space:pre">年              级：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="gradeName" id="gradeName"
                                                   autocomplete="off" class="layui-input" th:value="${guardian.gradeName}"  readonly style="padding-left: 0;border: none;height: 20px;">
                                        </div>
                                    </div>

                                    <div class="layui-form-item" style="margin-bottom: 0;height: 30px;">
                                        <label class="layui-form-label" style="clear: both; text-align: left;padding:0px 0px 0px 10px;white-space:pre">班              级：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="className" id="className"
                                                   autocomplete="off" class="layui-input" th:value="${guardian.className}"  readonly style="padding-left: 0;border: none;height: 20px;">
                                        </div>
                                    </div>


                                    <div class="layui-form-item" style="margin-bottom: 0;height: 30px;">
                                        <label class="layui-form-label" style="clear: both; text-align: left;padding: 0px 0px 0px 10px;white-space: pre;">学  生   编  号：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="stuNo" id="stuNo"
                                                   autocomplete="off" class="layui-input" th:value="${guardian.stuNo}"  readonly style="padding-left: 0;border: none;height: 20px;">
                                        </div>
                                    </div>

                                    <div class="layui-form-item" style="margin-bottom: 0;height: 30px;">
                                        <label class="layui-form-label" style="clear: both; text-align: left;padding:0px 0px 0px 10px;white-space: pre;">学  生   姓  名：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="stuName" id="stuName"
                                                   autocomplete="off" class="layui-input" th:value="${guardian.stuName}"  readonly style="padding-left: 0;border: none;height: 20px;">
                                        </div>
                                    </div>

                                    <div class="layui-form-item" style="margin-bottom: 0;height: 30px;">
                                        <label class="layui-form-label" style="clear: both; text-align: left;padding: 0px 0px 0px 10px;">学生身份证号：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="idCode" id="idCode"
                                                   autocomplete="off" class="layui-input" th:value="${guardian.idCode}"  readonly style="padding-left: 0;border: none;height: 20px;">
                                        </div>
                                    </div>

                                    <div class="layui-form-item" style="margin-bottom: 0;height: 30px;">
                                        <label class="layui-form-label" style="clear: both; text-align: left;padding:0px 0px 0px 10px; white-space: pre;">家  长   姓  名：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="guaName" id="guaName" th:value="${guardian.guaName}"
                                                   autocomplete="off" class="layui-input" readonly style="padding-left: 0;border: none;height: 20px;">
                                        </div>
                                    </div>

                                    <div class="layui-form-item" style="margin-bottom: 0;height: 30px;">
                                        <label class="layui-form-label" style="clear: both; text-align: left;padding: 0px 0px 0px 10px;">家长手机号码：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="phone" id="phone"
                                                   autocomplete="off" class="layui-input"  th:value="${guardian.phone}" readonly style="padding-left: 0;border: none;height: 20px;">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!--openid值-->
<input type="hidden" id="openid" th:value="${openid}">
<!--openid值-->
<script type="text/javascript" src="../../static/js/jsbase/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../static/plugins/layui-v2.5.4/layui.js"></script>

<script>
layui.use(['element','form', 'layedit', 'jquery'], function () {
            var form = layui.form
                    , layer = layui.layer
                    , $ = layui.jquery;
            var element = layui.element;

            $("#bingPage").click(function(){
                window.location.href = '/page/bindPage?openid='+$('#openid').val();
            });
        }
    )
    </script>

<script type="text/javascript" src="../../static/plugins/layer/layer.js"></script>
<script type="text/javascript">

    function cancelWxBand(e) {
        var oppenid = e.id;
        var  guaId = e.title;

        var index = layer.msg('数据正在提交中',{icon: 16,time:false,shade:0.8});
        var msg;
        $.ajax({
            type: "post",
            url: "/guardian/cancelWxBand?openId="+oppenid+"&guaId="+ guaId,
            success:function(d){
                if(d.code==200||d.content=="ȡ���ɹ�"){
                    msg="取消成功";

                }else{
                    msg="操作失败";
                }
                layer.msg(msg);
            }
        });
        setTimeout(function(){
            layer.close(index);
            parent.location.reload();
        },2000);
    }
</script>
</body>
</html>
