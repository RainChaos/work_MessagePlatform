<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../static/plugins/layui-v2.5.4/css/layui.css" media="all" />
<script>
        var ctx = "${ctx}";  
    </script>  
<style type="text/css">
.layui-form-item .layui-inline {
	width: 33.333%;
	float: left;
	margin-right: 0;
}

@media ( max-width :1240px) {
	.layui-form-item .layui-inline {
		width: 100%;
		float: none;
	}
}
</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width: 80%; margin-top: 50px;" id="aaf">

		<div class="layui-form-item">
			<label class="layui-form-label">学校名称</label>
			<div class="layui-input-block">
				<select id="scCode" name="scCode" lay-search>
					<option value="">请选择学校</option>
					<span th:each="school:${schoollist.content.rows}">
								<option th:value="${school.sc_code}"th:text="${school.name}"></option>
							</span>
				</select>
			</div>
		</div>

		<div class="layui-form-item">
		<label class="layui-form-label">数据库链接</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userName"
				   lay-verify="required" placeholder="请输入数据库链接" name="url" value="">
		</div>
	</div>

		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName"
					   lay-verify="required" placeholder="请输入用户名" name="userName" value="">
			</div>
		</div>


		<div class="layui-form-item">
			<label class="layui-form-label">数据库密码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName"
					   lay-verify="required" placeholder="请输入数据库密码" name="password" value="">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">编码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName"
					   lay-verify="required" placeholder="编码" name="code" value="">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">数据库类型</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName"
					   lay-verify="required" placeholder="请输入数据库类型" name="dbType" value="">
			</div>
		</div>


		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addSchool">立即提交</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="../../../static/plugins/layui-v2.5.4/layui.js"></script>
	<script type="text/javascript" src="../../../static/js/school/addSchoolDB.js"></script>
</body>
</html>
