<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>添加管理员</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../static/plugins/layui-v2.5.4/css/layui.css" media="all" />
<script>
        var ctx = "${ctx}";  
    </script>  
<style type="text/css">
.layui-form-item .layui-inline {
	width: 33.333%;
	float: left;
	margin-right: 0;
}
@media ( max-width :1240px) {
	.layui-form-item .layui-inline {
		width: 100%;
		float: none;
	}
}
</style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width: 80%; margin-top: 50px; padding-right: 20px;" id="aaf">
	<div class="layui-form-item">
		<label class="layui-form-label">选择学校</label>
		<div class="layui-input-block">
			<select id="scCode" name="scCode"  lay-filter="scCode" lay-search>
				<option value="">请选择学校</option>
				<span th:each="school:${schoollist.content.rows}">
								<option th:value="${school.sc_code}"th:text="${school.name}"></option>
							</span>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">选择配置项</label>
		<div class="layui-input-block">
			<select id="cfName" name="cfDeId"  lay-filter="cfName" lay-search>
				<option value="">请选择配置名称</option>
				<span th:each="list:${configItemList.content}">
					<option th:title="${list.type}" th:id="${list.code}"  th:value="${list.id}"th:text="${list.name}"></option>
				</span>
			</select>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">值</label>
		<div id="valueDiv" class="layui-input-block">

		</div>
	</div>
</form>
<div class="layui-form-item">
	<div class="layui-input-block" style="text-align: center; margin: 0px;">
		<button id="addConfig" class="layui-btn">添加</button>
	</div>
</div>
<script type="text/javascript" src="../../../static/plugins/layui-v2.5.4/layui.js"></script>
	<script type="text/javascript" src="../../../static/js/config/addConfig.js"></script>
</body>
</html>
